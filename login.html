<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <div class="nav container">
            <a href="./index.html"><img src="./images/arrow 1.svg" alt=""></a>
            <p>Not a member? <a href="./signup.html">Sign up</a></p>
        </div>
        <div class="form-div">
            <div class="form-bg"></div>
            <h1 class="hero-header">Login to Zerotohero</h1>
            <form>
                <section class="error-div">
                    <p class="text-center">Your password is incorrect, please try again</p>
                </section>

                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Enter password">
                </div>

               
                <button class="btn btn-accent">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
