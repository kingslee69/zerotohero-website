<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <div class="nav container">
            <a href="./index.html"><img src="./images/arrow 1.svg" alt=""></a>
            <p>Already a member? <a href="./login.html">Login</a></p>
        </div>
        <div class="form-div">
            <div class="form-bg"></div>
            <h1 class="hero-header">Signup with Zerotohero</h1>
            <form>
                <section class="error-div">
                    <p class="text-center">Please make sure your password has atleast 6 digits</p>
                </section>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter username">
                </div>
        
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Enter password">
                </div>

                <div class="form-check usersAgreement">
                    <input type="checkbox" class="form-check-input" id="usersAgreement">
                    <label for="usersAgreement">Signing up means you agree with our users agreement</label>
                </div>

                <button class="btn btn-accent">Create an Account</button>
            </form>
        </div>
    </div>
</body>
</html>
